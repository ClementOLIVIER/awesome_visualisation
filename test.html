<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	Test
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Load CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />	
    
    <!-- Load javascript librairies in the right order -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/modules/exporting.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/2.4.0/math.min.js"></script>
    <!-- Fix to make jQuery Mobile work with local files -->
    <script>
        $(document).bind('mobileinit',function()
        {
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
        // Create a variable with a global scope to store the chart object
        var chart ; 
        // A bit tricky, see at the end for some explanation about this variable
        var timeoutRefreshGraph ;

        // Define a function to update the graph
        function updateGraph()
        {
            // Get the first serie of the graph, and the value of the slider
            var serie       = $(chart).highcharts().series[0] ;
            var phase       = $('#slider-0').val() ;
            var data        = [] ;
            
            // Populate the array of data
            for ( var i = 0 ; i < 12 ; i++ )
            {
                data.push( math.sin( i * math.pi/6 + 2 * phase / 180.0 ) ) ;
            }

            // Update the serie data and redraw the graph
            serie.setData(data) ;
        }

        // Part to make sure the page is properly loaded (HTML + Javascript)
        $(function() 
        {            
            // Create the chart
            chart = $('#container').highcharts({
                chart: {
                    type: 'spline',
                },
                title: {
                    text: 'Monthly Average Temperature',
                    x: -20 //center
                },
                subtitle: {
                    text: 'Source: WorldClimate.com',
                    x: -20
                },
                yAxis: {
                    title: {
                        text: 'Temperature (°C)'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '°C'
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: [{
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                }]
            });

            // Add an action to the event "the value of the slider has changed"
            $('#slider-0').on('change', function()
            {
                // As this event will be triggered every time the value is changed 
                // (meaning for every value between the start position and 
                // the end position when sliding), it can mean a lot of updating
                // so a lot of computation. To avoid that, for each change, 
                // a timer will start (duration 200ms, function setTimeout).
                // If the timer is not stopped during this time, the function
                // updateGraph will be called. 
                // So when the "change" event is triggered, we first try to
                // stop a previous timer (clearTimeout) and then start a new one. 
                // That way, updates will be separated by at least 200ms, avoiding
                // a CPU surcharge


                clearTimeout(timeoutRefreshGraph) ;

                timeoutRefreshGraph = setTimeout(function() 
                {
                    updateGraph() ;
                }, 200);
            }) ;
        });
    </script>
	
</head>
<body>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <form>
       <label for="slider-0">Input slider:</label>
       <input type="range" name="slider" id="slider-0" value="25" min="0" max="180"  />
    </form>


</body>
</html>
